<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inna Soul Beauty Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="Inna Soul Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>Welcome to Inna Soul Beauty Studio</h1>
            <p class="animated-text">Discover the beauty within.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Gentle Facial Cleansing – $80</li>
                <li>Age Control Lifting – $100</li>
                <li>Deep Cleansing – $90</li>
            </ul>
        </section>

        <section id="gallery">
            <h2>Before & After</h2>
            <div class="gallery">
                <img src="before_after1.jpg" alt="Before and After 1">
                <img src="before_after2.jpg" alt="Before and After 2">
            </div>
        </section>

        <section id="contact">
            <h2>Book Your Appointment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="service">Choose Service:</label>
                <select id="service" name="service">
                    <option value="facial">Facial</option>
                    <option value="lifting">Lifting</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inna Soul Beauty Studio</p>
    </footer>
</body>
</html>
